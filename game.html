<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="game-styles.css" />
    <title>Jade Arena</title>
  </head>
  <body>
    <div class="container main">
      <div class="row top-row">
        <div class="col top-bar energy-col">
          <div class="row energy-img-row">
            <div class="col energy-container">
              <div class="energy">
                <img src="/images/Energy/Fire.jpeg" alt="" height="48" />
              </div>
            </div>
            <div class="col energy-container">
              <div class="energy">
                <img src="/images/Energy/Water.jpeg" alt="" height="48" />
              </div>
            </div>
            <div class="col energy-container">
              <div class="energy">
                <img src="/images/Energy/Earth.jpeg" alt="" height="48" />
              </div>
            </div>
            <div class="col energy-container">
              <div class="energy">
                <img src="/images/Energy/Wind.jpeg" alt="" height="48" />
              </div>
            </div>
            <div class="col energy-container">
              <div class="energy">
                <img src="/images/Energy/Light.jpeg" alt="" height="48" />
              </div>
            </div>
            <div class="col energy-container">
              <div class="energy">
                <img src="/images/Energy/Dark.jpeg" alt="" height="48" />
              </div>
            </div>
          </div>
          <div class="row energy-qty-row">
            <div class="col">0</div>
            <div class="col">0</div>
            <div class="col">0</div>
            <div class="col">0</div>
            <div class="col">0</div>
            <div class="col">0</div>
          </div>
        </div>
        <div class="col top-bar">
          <div class="row">
            <div class="col player-avatar-container">
              <img
                class="img-fluid img-player-avatar"
                src="/images/Avatars/Placeholder.jpeg"
                alt="Avatar"
              />
            </div>
            <div class="col-5 time-counter">16</div>
            <div class="col player-avatar-container avatar-alignment-enemy">
              <img
                class="img-fluid img-player-avatar"
                src="/images/Avatars/Placeholder.jpeg"
                alt="Avatar"
              />
            </div>
          </div>
          <div class="row">
            <div class="col player-nickname">Castillon</div>
            <div class="col-5 time-counter-bar">[/////_________________]</div>
            <div class="col player-nickname">Kinquid</div>
          </div>
        </div>
        <div class="col top-bar logo-bar">
          <h1 class="game-name">Jade Arena</h1>
          <img src="/images/Logo/Logo.png" alt="Jade-Arena-Logo" height="92" />
        </div>
      </div>
      <div class="row mid-row">
        <div class="col-9 player-field">
          <div class="container player-field-lower">
            <div class="row champion-row">
              <div class="row image-row">
                <div class="col image-col">
                  <img
                    class="img-avatar"
                    src="/images/Champions/Kenshin/kenshin-avatar.jpeg"
                    alt=""
                  />
                </div>
                <div class="col image-col">
                  <img
                    class="img-skill"
                    src="/images/Champions/Kenshin/Kenshin-skill-1.jpeg"
                    alt=""
                  />
                </div>
                <div class="col image-col">
                  <img
                    class="img-skill"
                    src="/images/Champions/Kenshin/Kenshin-skill-2.jpeg"
                    alt=""
                  />
                </div>
                <div class="col image-col">
                  <img
                    class="img-skill"
                    src="/images/Champions/Kenshin/Kenshin-skill-3.jpeg"
                    alt=""
                  />
                </div>
                <div class="col image-col">
                  <img
                    class="img-skill"
                    src="/images/Champions/Kenshin/Kenshin-skill-4.jpeg"
                    alt=""
                  />
                </div>
                <div class="col image-col"></div>
              </div>
              <div class="row resource-row">
                <div class="col resource-col"></div>
                <div class="col resource-col"></div>
                <div class="col resource-col"></div>
                <div class="col resource-col"></div>
                <div class="col resource-col"></div>
                <div class="col resource-col"></div>
              </div>
            </div>
            <div class="row champion-row">
              <div class="row image-row">
                <div class="col image-col">
                  <img
                    class="img-avatar"
                    src="/images/Champions/Hathun/Hathun-avatar.jpeg"
                    alt=""
                  />
                </div>
                <div class="col image-col">
                  <img
                    class="img-skill"
                    src="/images/Champions/Hathun/Hathun-skill-1.jpeg"
                    alt=""
                  />
                </div>
                <div class="col image-col">
                  <img
                    class="img-skill"
                    src="/images/Champions/Hathun/Hathun-skill-2.jpeg"
                    alt=""
                  />
                </div>

                <div class="col image-col">
                  <img
                    class="img-skill"
                    src="/images/Champions/Hathun/Hathun-skill-3.jpeg"
                    alt=""
                  />
                </div>
                <div class="col image-col">
                  <img
                    class="img-skill"
                    src="/images/Champions/Hathun/Hathun-skill-4.jpeg"
                    alt=""
                  />
                </div>
                <div class="col image-col"></div>
              </div>
              <div class="row resource-row">
                <div class="col resource-col"></div>
                <div class="col resource-col"></div>
                <div class="col resource-col"></div>
                <div class="col resource-col"></div>
                <div class="col resource-col"></div>
                <div class="col resource-col"></div>
              </div>
            </div>
            <div class="row champion-row">
              <div class="row image-row">
                <div class="col image-col">
                  <img
                    class="img-avatar"
                    src="/images/Champions/Silvia/Silvia-avatar.jpeg"
                    alt=""
                  />
                </div>
                <div class="col image-col">
                  <img
                    class="img-skill"
                    src="/images/Champions/Silvia/Silvia-skill-1.jpeg"
                    alt=""
                  />
                </div>
                <div class="col image-col">
                  <img
                    class="img-skill"
                    src="/images/Champions/Silvia/Silvia-skill-2.jpeg"
                    alt=""
                  />
                </div>
                <div class="col image-col">
                  <img
                    class="img-skill"
                    src="/images/Champions/Silvia/Silvia-skill-3.jpeg"
                    alt=""
                  />
                </div>
                <div class="col image-col">
                  <img
                    class="img-skill"
                    src="/images/Champions/Silvia/Silvia-skill-4.jpeg"
                    alt=""
                  />
                </div>
                <div class="col image-col"></div>
              </div>
              <div class="row resource-row">
                <div class="col resource-col"></div>
                <div class="col resource-col"></div>
                <div class="col resource-col"></div>
                <div class="col resource-col"></div>
                <div class="col resource-col"></div>
                <div class="col resource-col"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3 enemy-field">
          <div class="container enemy-field-lower">
            <div class="row champion-row enemy-row">
              <div class="row image-row">
                <div class="col image-col enemy-image-col"></div>
                <div class="col image-col enemy-image-col">
                  <img
                    class="img-avatar"
                    src="/images/Champions//Dummy/Dummy-avatar.jpeg"
                    alt="Dummy Avatar"
                  />
                </div>
              </div>
              <div class="row resource-row">
                <div class="col resource-col enemy-resource-col"></div>
                <div class="col resource-col enemy-resource-col"></div>
              </div>
            </div>
            <div class="row champion-row enemy-row">
              <div class="row image-row">
                <div class="col image-col enemy-image-col"></div>
                <div class="col image-col enemy-image-col">
                  <img
                    class="img-avatar"
                    src="/images/Champions//Dummy/Dummy-avatar.jpeg"
                    alt="Dummy Avatar"
                  />
                </div>
              </div>
              <div class="row resource-row">
                <div class="col resource-col enemy-resource-col"></div>
                <div class="col resource-col enemy-resource-col"></div>
              </div>
            </div>
            <div class="row champion-row enemy-row">
              <div class="row image-row">
                <div class="col image-col enemy-image-col"></div>
                <div class="col image-col enemy-image-col">
                  <img
                    class="img-avatar"
                    src="/images/Champions//Dummy/Dummy-avatar.jpeg"
                    alt="Dummy Avatar"
                  />
                </div>
              </div>
              <div class="row resource-row">
                <div class="col resource-col enemy-resource-col"></div>
                <div class="col resource-col enemy-resource-col"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row bot-row">
        <div class="col-4 menu-bar">menu-bar</div>
        <div class="col-8 info-bar">info-bar</div>
      </div>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="game.js"></script>
  </body>
</html>
